<h1 mat-dialog-title>Settings</h1>
<div mat-dialog-content>
  <div style="padding: 10px;">
    <mat-slide-toggle [(ngModel)]="settings.isColourblindMode">
      Colourblind mode
    </mat-slide-toggle>
  </div>

</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
